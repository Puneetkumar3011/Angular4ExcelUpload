<div>
    <div fileDragDrop (filesDropEmiter)="displayRows($event)" (filesDropCompleteEmiter)="displayRows($event)">
        <div class="text-wrapper">
            <div class="centered">Drop your file here!</div>
        </div>
    </div>
    <hr>
    <div class="dropzone-list">
        <sheetjs (filesChangeEmiter)="displayRows($event)" (filesChangeCompleteEmiter)="displayRows($event)"></sheetjs>
    </div>
    <div>
        <displaygrid [excelData]="excelData"></displaygrid>
    </div>
</div>
